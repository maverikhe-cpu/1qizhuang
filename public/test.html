<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="success">
        <h1>✅ Zeabur 部署成功！</h1>
        <p>如果您能看到这个页面，说明静态文件服务正常。</p>
        <p>时间：<span id="time"></span></p>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
        console.log('测试页面加载成功！');
    </script>
</body>

</html>
